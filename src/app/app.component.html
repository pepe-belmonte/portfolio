<div class="switcher">
  <span class="text-mode">{{this.isLightMode?'Light mode':'Dark mode'}}</span>
  <label class="dark-mode" for="toggle">
    <input 
      class="input" 
      id="toggle" 
      type="checkbox"
      (change)="switchMode()"
    />
    <div class="toggle-wrapper"><span class="selector"></span></div>
  </label>
</div>
